<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <!-- Font Awesome stylesheet -->
    <script src="https://kit.fontawesome.com/5c8009c014.js" crossorigin="anonymous"></script>
    <!-- Google Fonts stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Josefin+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- external stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>Project 2 - Contact</title>
</head>
<body>
    
    <header class="contactHeader">
        <div class="wrapper">
            <!-- NOTE for drop down menu that will occur at media query 1000px -->
            <input type="checkbox" name="dropDownMenu" id="dropDownMenu">
            <div class="menuToggle">
                <label for="dropDownMenu">
                    <!-- these spans represent the hamburger menu that will turn into an X when clicked -->
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            <nav class="navBar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Get in Touch</h1>
        </div>
    </header>

    <main class="contactPage">
        <div class="contactBody wrapper">
            <section class="contactInfo">
                <!-- NOTE this div is for the media query at 1000px -->
                <div>
                    <!-- Font Awesome Social Media Icons -->
                    <div class="socialMedia">
                        <!-- facebook -->
                        <i class="fab fa-facebook-f facebook"></i>
                        <!-- instagram -->
                        <i class="fab fa-instagram instagram"></i>
                        <!-- twitter -->
                        <i class="fab fa-twitter twitter"></i>
                        <!-- whatsapp -->
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <p>info@email.com</p>
                </div>
                <div class="mailingAddress">
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </section>
            <div class="contactFormContainer">
                <form action="POST" class="contactForm">
                    <!-- NOTE Are any of these fields required? -->
                    <label for="name" class="srOnly">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name">
        
                    <label for="email" class="srOnly">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email address">
        
                    <label for="message" class="srOnly">Message</label>
                    <textarea name="message" id="message" placeholder="Message"></textarea>
        
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>Copyright <i class="far fa-copyright"></i> 2019 <a href="https://junocollege.com/">Juno College</a></footer>

</body>
</html>
